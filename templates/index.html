{% extends "base.html" %}

{% block content %}
{% for vote in votes%}
<div class="col-md6 border border-secondary rounded-pill mt-4 p-5">
    <h3>{{vote.title}}</h3>
    <div>
        <h6>{{vote.description}}</h6>
        <img src="{{vote.icon}}" alt="">
    </div>
    <div>
        Начало: {{vote.formatted_start}}     До: {{vote.formatted_stop}}
    </div>
    {% if current_user.is_authenticated and current_user == vote.author %}
    <div>
        <a href="/votes/{{ vote.id }}" class="btn" style="background-color: #9ACD32">
            Изменить
        </a>
        <a href="/votes_delete/{{ vote.id }}" class="btn btn-warning">
            Удалить
        </a>
    </div>
{% endif %}
</div>
{% endfor %}
{% endblock %}
