<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@500&display=swap" rel="stylesheet">
    <style>body {
        font-family: 'Montserrat Alternates', sans-serif;
    }</style>
</head>
<body style="background-color: #fbf7ea">
<header class="p-3 text-white bg-dark">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
            <img src="static/imgs/1357.png" height="75">
        </a>

        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
          <li><a href="#" class="nav-link px-2 text-white">Текущие</a></li>
          <li><a href="#" class="nav-link px-2 text-white">Пройденные</a></li>
          <li><a href="#" class="nav-link px-2 text-white">Результаты</a></li>
              {% if current_user.is_admin or current_user.is_moderator %}
                <li><a href="#" class="nav-link px-2 text-white">Скрытые</a></li>
                <li><a href="#" class="nav-link px-2 text-white">Мои голосования</a></li>
              {% endif %}
        </ul>

        <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3">
            <input type="search" class="form-control form-control-dark" placeholder="Найти..." aria-label="Search">
        </form>

        <div class="text-end" align="right">
            {% if current_user.is_authenticated %}
                <a href="/">
                    <img src="static/imgs/1357.png" height="75">
                </a>
            {% else %}
                <a href="login" type="button" class="btn btn-outline-light me-2">Войти</a>
                <a href="register" type="button" class="btn" style="background-color: #9ACD32">Зарегистрироваться</a>
            {% endif %}
        </div>
      </div>
    </div>
  </header>
<!-- Begin page content -->
<main role="main" class="container">
    {% block content %}{% endblock %}
</main>
</body>
</html>
